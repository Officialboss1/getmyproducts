# /.github/workflows/deploy.yml
name: Build and Deploy Frontend to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4. Build production files
      - name: ğŸ—ï¸ Build Production Frontend
        run: npm run build

      # 5. Deploy the *contents* of /dist (not the folder itself)
      - name: ğŸš€ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22

          # Upload only dist contents, not the dist directory
          local_path: ./dist/
          remote_path: /home/okwe/getmyproducts.com/

          sftp_only: true
          delete_remote_files: true
