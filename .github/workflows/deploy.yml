# /.github/workflows/deploy.yml
name: Build and Deploy Frontend to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Build Production Frontend
        run: npm run build

      # 🔥 SFTP deployment step — replaces the old FTP action
      - name: 🚀 Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/

          server-dir: /home/okwe/getmyproducts.com/
          protocol: ftp
          port: 22
          local_path: ./dist/
          remote_path: /home/okwe/getmyproducts.com/
          sftp_only: true
          delete_remote_files: true
